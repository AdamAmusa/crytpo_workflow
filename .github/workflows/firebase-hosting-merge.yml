name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd crypto-app && npm install -g @ionic/cli
      - name: Generate environment.prod.ts
        run: |
          cat > crypto-app/src/environments/environment.prod.ts <<EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: "${FIREBASE_API_KEY}",
              authDomain: "${FIREBASE_AUTH_DOMAIN}",
              projectId: "${FIREBASE_APP_PROJECT_ID}",
              storageBucket: "${FIREBASE_STORAGE_BUCKET}",
              messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID}",
              appId: "${FIREBASE_APP_ID}",
              measurementId: "${FIREBASE_MEASUREMENT_ID}"
            },
            geminiApiKey: "${GEMINI_API_KEY}"
          };
          EOF
      - name: Install dependencies and build
        run: cd crypto-app && npm ci && npm run build              
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRYPTO_BE9D5 }}
          channelId: live
          projectId: crypto-be9d5
