<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="login-card">

    <ion-label class="login-label">Email</ion-label>
    <ion-input aria-label="Custom input" placeholder="Enter your email" class="login-input"></ion-input>

    <ion-label class="login-label">Password</ion-label>
    <ion-input aria-label="Custom input" placeholder="Enter your password" class="login-input"></ion-input>
    <a href="" class="login-link">Forgot password?</a>


    <ion-button class="login-button" expand="block">Sign in</ion-button>
  </ion-card>




</ion-content>
