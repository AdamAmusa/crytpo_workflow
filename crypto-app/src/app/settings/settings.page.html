<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="settings-card">

      <ion-item>
        <ion-button (click)="logout()" class="logout-button" color="danger" fill="clear">Logout</ion-button>
      </ion-item>


  </div>
</ion-content>
