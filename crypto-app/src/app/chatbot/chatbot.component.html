<div class="chat-container">
  <div class="conversation">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
      {{ message.text }}
    </div>
  </div>
  <div class="user-input">
    <ion-input [(ngModel)]="userMessage" placeholder="Type a message..."></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </div>
</div>
