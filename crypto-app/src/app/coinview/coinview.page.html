<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back-outline" defaultHref="/home/explore"></ion-back-button>
        </ion-buttons>
        <ion-title>
            View
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"></ion-title>
        </ion-toolbar>
    </ion-header>

    <div style="padding-bottom: 15px;">
        <ion-card class="coinTitle">

            <ion-card-content>
                <ion-grid class="coinName">
                    <ion-row>
                        {{data[0]?.name}} -
                        {{data[0]?.symbol}}
                    </ion-row>
                </ion-grid>
            </ion-card-content>
            <ion-grid>
                <ion-row class="coinprice">
                    <ion-card-title style="font-size: xx-large;">â‚¬{{data[0]?.current_price}}</ion-card-title>
                </ion-row>
            </ion-grid>

        </ion-card>
    </div>

    <div class="chartContainer">
        <app-crypto-graph></app-crypto-graph>
    </div>
    <ion-card-title style="padding-left: 20px; padding-top: 40px;">Stats</ion-card-title>
    <ion-card>
        <ion-card-content *ngFor="let crypto of data">
            <ion-grid style="height:100%; width: 100%;">
                <ion-row>
                    <ion-col size="6">Market cap</ion-col>
                    <ion-col class="coindata" size="6">{{crypto.market_cap}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">Market cap rank</ion-col>
                    <ion-col class="coindata" size="6">#{{crypto.market_cap_rank}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">Circulating supply</ion-col>
                    <ion-col class="coindata" size="6">{{crypto.circulating_supply}}</ion-col>
                </ion-row>
                <ion-row *ngIf="crypto.max_supply !== null">
                    <ion-col size="6">Max supply</ion-col>
                    <ion-col class="coindata" size="6">{{crypto.max_supply}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">24h trading volume</ion-col>
                    <ion-col class="coindata" size="6">{{crypto.total_volume}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>


</ion-content>
